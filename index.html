<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<!-- CSS LIBRARIES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to right, #4CAF50, #2196F3);
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  width: 100%;
  padding: 15px 20px;
  background: rgba(0,0,0,0.35);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}

.logo {
  font-size: 1.7rem;
  font-weight: 700;
}

/* HAMBURGER */
.hamburger-btn {
  display: none;
  flex-direction: column;
  gap: 6px;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn span {
  width: 28px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
  transition: 0.3s ease;
}

/* Hamburger animation */
.hamburger-btn.active span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}
.hamburger-btn.active span:nth-child(2) {
  opacity: 0;
}
.hamburger-btn.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

/* MOBILE MENU */
.mobile-menu {
  position: absolute;
  top: 65px;
  right: 20px;
  background: rgba(0,0,0,0.9);
  border-radius: 14px;
  padding: 15px;
  display: none;
  flex-direction: column;
  gap: 12px;
}

.mobile-menu a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.mobile-menu.show {
  display: flex;
}

@media (max-width: 768px) {
  .hamburger-btn { display: flex; }
}

/* MAIN */
.container {
  max-width: 1400px;
  padding: 20px;
  width: 100%;
  margin: auto;
}

.top-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.bottom-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

/* CARDS */
.weather-card,
.info-box {
  width: 380px;
  min-height: 500px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 25px;
  backdrop-filter: blur(10px);
  color: white;
}

#forecast-box {
  width: 100%;
  max-width: 1200px;
  min-height: 450px;
}

/* WEATHER UI */
.input-group {
  display: flex;
  gap: 10px;
}

.input-group input,
.input-group button {
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}

#weather-info {
  display: none;
  margin-top: 15px;
  text-align: center;
}

#temperature {
  font-size: 32px;
  font-weight: bold;
}

.forecast-day {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* FOOTER */
footer {
  background: rgba(0,0,0,0.35);
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">üå¶ Live Weather Dashboard</div>

  <button class="hamburger-btn" id="hamburger-menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav class="mobile-menu" id="mobile-menu">
    <a href="#">Home</a>
    <a href="#forecast-box">Forecast</a>
    <a href="#facts-box">City Info</a>
    <a href="#suggestions-box">Suggestions</a>
  </nav>
</header>

<div class="container">

  <div class="top-row">

    <!-- WEATHER CARD -->
    <div class="weather-card">
      <h1>Weather App</h1>
      <div class="input-group">
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="city-input-btn">Get Weather</button>
      </div>

      <div id="weather-info">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <img id="weather-icon" width="90">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
      </div>
    </div>

    <!-- SUGGESTIONS -->
    <div class="info-box" id="suggestions-box">
      <h2>üí° Weather Suggestions</h2>
      <div id="ai-recommendation-text"></div>
    </div>

    <!-- CITY FACTS -->
    <div class="info-box" id="facts-box">
      <h2>üìç About City</h2>
      <div id="facts-content"></div>
    </div>

  </div>

  <div class="bottom-row">
    <div class="info-box" id="forecast-box">
      <h2>üìÖ 5-Day Forecast</h2>
      <div id="forecast-content"></div>
    </div>
  </div>

</div>

<footer>üåç Created by <strong>Ishan, Karn and Hemant</strong> | CSE-19 ¬©</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>

<script>
const apiKey = 'c17e9bbcc16e48228db140044250109';
const openWeatherApiKey = '7c405e1d16d21803d265b7c0a044b740';

$(document).ready(function () {
  weatherFn('Pune');

  $('#hamburger-menu').click(function () {
    $(this).toggleClass('active');
    $('#mobile-menu').toggleClass('show');
  });
});

async function weatherFn(city) {
  const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
  const res = await fetch(url);
  const data = await res.json();
  if (res.ok) weatherShowFn(data);
}

function weatherShowFn(data) {
  $('#city-name').text(data.location.name);
  $('#date').text(moment().format('MMMM Do YYYY, h:mm a'));
  $('#temperature').html(`${data.current.temp_c}¬∞C`);
  $('#description').text(data.current.condition.text);
  $('#wind-speed').text(`Wind: ${data.current.wind_kph} km/h`);
  $('#weather-icon').attr('src', `https:${data.current.condition.icon}`);
  $('#weather-info').fadeIn();

  getFiveDayForecast(data.location.name);
}

async function getFiveDayForecast(city) {
  const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${openWeatherApiKey}&units=metric`;
  const res = await fetch(url);
  const data = await res.json();
  displayForecast(data);
}

function displayForecast(data) {
  $('#forecast-content').html('');
  data.list.slice(0,5).forEach(item => {
    $('#forecast-content').append(`
      <div class="forecast-day">
        <div>${moment(item.dt*1000).format('ddd')}</div>
        <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png">
        <div>${Math.round(item.main.temp)}¬∞C</div>
      </div>
    `);
  });
}

$('#city-input-btn').click(() => {
  const city = $('#city-input').val().trim();
  if (city) weatherFn(city);
});
</script>

</body>
</html>
