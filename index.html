<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<!-- CSS LIBRARIES -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to right, #4CAF50, #2196F3);
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  width: 100%;
  padding: 15px 20px;
  background: rgba(0,0,0,0.35);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo {
  font-size: 1.7rem;
  font-weight: 700;
}

/* MAIN */
.container {
  max-width: 1400px;
  padding: 20px;
  width: 100%;
  margin: auto;
}

.top-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.bottom-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

/* CARDS */
.weather-card,
.info-box {
  width: 380px;
  min-height: 500px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 25px;
  backdrop-filter: blur(10px);
  color: white;
}

#forecast-box {
  width: 100%;
  max-width: 1200px;
  min-height: 450px;
}

/* WEATHER UI */
.input-group {
  display: flex;
  gap: 10px;
}

.input-group input,
.input-group button {
  padding: 12px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}

#weather-info {
  display: none;
  margin-top: 15px;
  text-align: center;
}

#temperature {
  font-size: 32px;
  font-weight: bold;
}

.forecast-day {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 10px;
}

/* INFO BOX */
.info-box h2 {
  color: #fff;
  font-size: 1.3rem;
  margin-bottom: 15px;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
  text-align: center;
}

#ai-recommendation-text,
#facts-content {
  color: #fff;
  line-height: 1.6;
  font-size: 14px;
}

#forecast-content {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.forecast-day img {
  width: 40px;
}

/* FOOTER */
footer {
  background: rgba(0,0,0,0.35);
  color: white;
  text-align: center;
  padding: 10px;
}

  #menu-btn {
  position: absolute;
  left: 20px;
  font-size: 26px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

#side-menu {
  position: fixed;
  top: 0;
  left: -220px;
  width: 200px;
  height: 100%;
  background: rgba(0,0,0,0.9);
  padding: 60px 20px;
  transition: left 0.3s ease;
  z-index: 1000;
}

#side-menu.open {
  left: 0;
}

#side-menu a {
  display: block;
  color: white;
  margin-bottom: 15px;
  text-decoration: none;
}


</style>
</head>

<body>

<header>
  <button id="menu-btn">‚ò∞</button>
  <div id="side-menu">
  <a href="#forecast-box">Forecast</a>
  <a href="#facts-box">City Info</a>
  <a href="#suggestions-box">Suggestions</a>
</div>

  <div class="logo">üå¶ Live Weather Dashboard</div>
</header>

<div class="container">

  <div class="top-row">

    <!-- WEATHER CARD -->
    <div class="weather-card">
      <h1>Weather App</h1>
      <div class="input-group">
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="city-input-btn">Get Weather</button>
      </div>

      <div id="weather-info">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <img id="weather-icon" width="90">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
      </div>
    </div>

    <!-- SUGGESTIONS -->
    <div class="info-box" id="suggestions-box">
      <h2>üí° Weather Suggestions</h2>
      <div id="ai-recommendation-text"></div>
    </div>

    <!-- CITY FACTS -->
    <div class="info-box" id="facts-box">
      <h2>üìç About City</h2>
      <div id="facts-content"></div>
    </div>

  </div>

  <!-- FORECAST -->
  <div class="bottom-row">
    <div class="info-box" id="forecast-box">
      <h2>üìÖ 5-Day Forecast</h2>
      <div id="forecast-content"></div>
    </div>
  </div>

</div>

<footer>üåç Created by <strong>Ishan, Karn and Hemant</strong> | CSE-19 ¬©</footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>

<script>
const apiKey = 'c17e9bbcc16e48228db140044250109';
const openWeatherApiKey = '7c405e1d16d21803d265b7c0a044b740';

$(document).ready(() => weatherFn('Pune'));

$('#menu-btn').click(() => {
  $('#side-menu').toggleClass('open');
});
$('#side-menu a').click(() => {
  $('#side-menu').removeClass('open');
});
$(document).click((e) => {
  if (
    !$(e.target).closest('#side-menu').length &&
    !$(e.target).is('#menu-btn')
  ) {
    $('#side-menu').removeClass('open');
  }
});


async function weatherFn(city) {
  const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
  const data = await res.json();
  if (res.ok) weatherShowFn(data);
}

function weatherShowFn(data) {
  $('#city-name').text(data.location.name);
  $('#date').text(moment().format('MMMM Do YYYY, h:mm a'));
  $('#temperature').text(`${data.current.temp_c}¬∞C`);
  $('#description').text(data.current.condition.text);
  $('#wind-speed').text(`Wind: ${data.current.wind_kph} km/h`);
  $('#weather-icon').attr('src', `https:${data.current.condition.icon}`);
  $('#weather-info').fadeIn();

  const temp = data.current.temp_c;

  /* üåà Background change */
  if (temp < 0)
    $('body').css('background','linear-gradient(to right,#0f2027,#203a43,#2c5364)');
  else if (temp < 15)
    $('body').css('background','linear-gradient(to right,#56CCF2,#2F80ED)');
  else if (temp < 30)
    $('body').css('background','linear-gradient(to right,#43C6AC,#191654)');
  else
    $('body').css('background','linear-gradient(to right,#FF512F,#DD2476)');

  /* ‚úÖ CALL FUNCTIONS */
  getTemperatureSuggestions(data);
  fetchCityFacts(data.location.name, data.location.country);
  getFiveDayForecast(data.location.name);
}

/* üí° WEATHER SUGGESTIONS */
function getTemperatureSuggestions(weatherData) {
  const temp = weatherData.current.temp_c;
  let suggestions = [];

  if (temp < 5) {
    suggestions = [
      '‚ùÑ Wear heavy winter clothing.',
      'üß§ Gloves and caps recommended.',
      '‚òï Drink warm beverages.',
      'üè† Stay indoors.',
      'üë¥ Check elderly people.'
    ];
  } else if (temp < 15) {
    suggestions = [
      'üß• Light jacket recommended.',
      'üö∂ Good for walking.',
      'üëï Layered clothing works best.',
      '‚òï Mild outdoor cafes.',
      'üì∏ Nice sightseeing weather.'
    ];
  } else if (temp < 25) {
    suggestions = [
      'üòä Pleasant weather.',
      'üèÉ Perfect for exercise.',
      'üå≥ Picnics are great.',
      'üëï Comfortable clothing.',
      'üö∂ Enjoy long walks.'
    ];
  } else {
    suggestions = [
      'üî• Very hot weather!',
      'üíß Drink lots of water.',
      'üï∂ Use sunglasses.',
      '‚ùÑ Stay cool indoors.',
      'üö® Avoid noon sun.'
    ];
  }

  $('#ai-recommendation-text').html(
    suggestions.map(s => `<p>${s}</p>`).join('')
  );
}

/* üìÖ 5-DAY FORECAST (MIN & MAX) */
async function getFiveDayForecast(city) {
  const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${openWeatherApiKey}&units=metric`);
  const data = await res.json();
  displayForecast(data);
}

function displayForecast(data) {
  $('#forecast-content').html('');

  const dailyTemps = {};

  // Group temps by date
  data.list.forEach(item => {
    const date = moment(item.dt * 1000).format('YYYY-MM-DD');

    if (!dailyTemps[date]) {
      dailyTemps[date] = {
        min: item.main.temp_min,
        max: item.main.temp_max,
        icon: item.weather[0].icon,
        dt: item.dt
      };
    } else {
      dailyTemps[date].min = Math.min(dailyTemps[date].min, item.main.temp_min);
      dailyTemps[date].max = Math.max(dailyTemps[date].max, item.main.temp_max);
    }
  });

  // Take first 5 days
  Object.keys(dailyTemps).slice(0, 5).forEach(date => {
    const day = dailyTemps[date];

    $('#forecast-content').append(`
      <div class="forecast-day">
        <div><strong>${moment(date).format('ddd')}</strong></div>
        <img src="https://openweathermap.org/img/wn/${day.icon}.png">
        <div>
          Min: ${Math.round(day.min)}¬∞C |
          Max: ${Math.round(day.max)}¬∞C
        </div>
      </div>
    `);
  });
}


/* üìç CITY INFO */
async function fetchCityFacts(city, country) {
  $('#facts-content').html('<p>Loading city information...</p>');

  const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(city)}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    let html = `<p><strong>${city}, ${country}</strong></p>`;

    /* üñº CITY IMAGE */
    if (data.thumbnail && data.thumbnail.source) {
      html += `
        <img 
          src="${data.thumbnail.source}" 
          alt="${city}" 
          style="width:100%;border-radius:12px;margin:10px 0;"
        >
      `;
    }

    /* üìÑ CITY DESCRIPTION */
    if (data.extract) {
      html += `<p>${data.extract.split('. ').slice(0, 3).join('. ')}...</p>`;
    } else {
      html += `<p>No description available.</p>`;
    }

    $('#facts-content').html(html);

  } catch (error) {
    $('#facts-content').html('<p>Unable to load city information.</p>');
  }
}


$('#city-input-btn').click(() => {
  const city = $('#city-input').val().trim();
  if (city) weatherFn(city);
});
</script>


</body>
</html>
