<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  background: linear-gradient(to right, #4CAF50, #2196F3);
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  width: 100%;
  padding: 40px 20px;
  background: rgba(0,0,0,0.35);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}

.logo {
  font-size: 1.7rem;
  font-weight: 700;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* HAMBURGER */
.hamburger-btn {
  display: none;
  flex-direction: column;
  gap: 6px;
  background: none;
  border: none;
  cursor: pointer;
}

.hamburger-btn span {
  width: 28px;
  height: 3px;
  background: #fff;
  border-radius: 2px;
}

@media (max-width: 768px) {
  .hamburger-btn { display: flex; }
}

/* MAIN */
.container {
  max-width: 1400px;
  padding: 20px;
  width: 100%;
  margin: auto;
}

.top-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.bottom-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
}

/* CARDS */
.weather-card,
.info-box {
  width: 380px;
  min-height: 500px;
  background: rgba(255,255,255,0.2);
  border-radius: 20px;
  padding: 25px;
  backdrop-filter: blur(10px);
  color: white;
}

#forecast-box {
  width: 100%;
  max-width: 1200px;
}

/* WEATHER */
.input-group {
  display: flex;
  gap: 10px;
}

.input-group input,
.input-group button {
  padding: 12px;
  border: none;
  border-radius: 6px;
}

#weather-info {
  display: none;
  margin-top: 15px;
  text-align: center;
}

#temperature {
  font-size: 32px;
  font-weight: bold;
}

.forecast-day {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.15);
  padding: 12px;
  border-radius: 12px;
}

/* INFO BOX */
.info-box h2 {
  text-align: center;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
}

footer {
  background: rgba(0,0,0,0.35);
  color: white;
  text-align: center;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">üå¶ Live Weather Dashboard</div>
</header>

<div class="container">

  <div class="top-row">

    <!-- WEATHER -->
    <div class="weather-card">
      <h1>Weather App</h1>
      <div class="input-group">
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="city-input-btn">Get Weather</button>
      </div>

      <div id="weather-info">
        <h3 id="city-name"></h3>
        <p id="date"></p>
        <img id="weather-icon" width="90">
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
      </div>
    </div>

    <!-- SUGGESTIONS -->
    <div class="info-box" id="suggestions-box">
      <h2>üí° Weather Suggestions</h2>
      <div id="ai-recommendation-text"></div>
    </div>

    <!-- ABOUT CITY -->
    <div class="info-box" id="facts-box">
      <h2>üìç About City</h2>
      <div id="facts-content"></div>
    </div>

  </div>

  <!-- FORECAST -->
  <div class="bottom-row">
    <div class="info-box" id="forecast-box">
      <h2>üìÖ 5-Day Forecast</h2>
      <div id="forecast-content"></div>
    </div>
  </div>

</div>

<footer>üåç Created by <strong>Ishan, Karn and Hemant</strong> | CSE-19 ¬©</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>

<script>
const apiKey = 'c17e9bbcc16e48228db140044250109';
const openWeatherApiKey = '7c405e1d16d21803d265b7c0a044b740';

$(document).ready(() => weatherFn('Pune'));

async function weatherFn(city) {
  const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`);
  const data = await res.json();
  weatherShowFn(data);
}

function weatherShowFn(data) {
  $('#city-name').text(data.location.name);
  $('#date').text(moment().format('MMMM Do YYYY, h:mm a'));
  $('#temperature').text(`${data.current.temp_c}¬∞C`);
  $('#description').text(data.current.condition.text);
  $('#wind-speed').text(`Wind: ${data.current.wind_kph} km/h`);
  $('#weather-icon').attr('src', `https:${data.current.condition.icon}`);
  $('#weather-info').fadeIn();

  getTemperatureSuggestions(data);
  fetchCityFacts(data.location.name, data.location.country);
  getFiveDayForecast(data.location.name);
}

async function getFiveDayForecast(city) {
  const res = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${openWeatherApiKey}&units=metric`);
  const data = await res.json();
  displayForecast(data);
}

/* ‚úÖ MIN & MAX FORECAST */
function displayForecast(data) {
  $('#forecast-content').html('');
  data.list.filter(i => i.dt_txt.includes('12:00:00')).slice(0,5).forEach(item => {
    $('#forecast-content').append(`
      <div class="forecast-day">
        <strong>${moment(item.dt*1000).format('ddd')}</strong>
        <img src="https://openweathermap.org/img/wn/${item.weather[0].icon}.png">
        <div>Min: ${Math.round(item.main.temp_min)}¬∞C | Max: ${Math.round(item.main.temp_max)}¬∞C</div>
      </div>
    `);
  });
}

/* SUGGESTIONS */
function getTemperatureSuggestions(data) {
  const t = data.current.temp_c;
  $('#ai-recommendation-text').html(
    t < 15 ? '<p>Carry a jacket üß•</p>' :
    t < 30 ? '<p>Pleasant weather üå§</p>' :
             '<p>Stay hydrated ‚òÄÔ∏è</p>'
  );
}

/* ABOUT CITY */
async function fetchCityFacts(city, country) {
  const res = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${city}`);
  const data = await res.json();
  $('#facts-content').html(`<p><strong>${city}, ${country}</strong></p><p>${data.extract?.split('. ').slice(0,3).join('. ')}...</p>`);
}

$('#city-input-btn').click(() => {
  const city = $('#city-input').val();
  if(city) weatherFn(city);
});
</script>

</body>
</html>
